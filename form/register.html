<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>
<body>
    <p>必要事項を入力の上、送信ボタンを押してください。</p>

    <form action="#" method="get" enctype="multipart/form-data">
        ID 必須 (メールアドレス) <input type="email" name="email" required><br>
        
        パスワード 必須 (半角英数字8文字以上) <input type="password" name="minlength" size="30" minlength="8" required>
        <label><input type="checkbox" name="password" >パスワードを表示する<br></label>
       
        氏名 必須 <input type="text" name="last_name" placeholder="例 : 盛岡" required>
        <input type="text" name="first_name" placeholder="例 : 太郎" required><br>
        
        住所 〒<input type="text" name="readonly" size="8" value="020-0021" readonly><br>
        <input type="text" name="readonly" value="岩手県盛岡市中央通3丁目" readonly><br>
        <input type="text" name="banti" placeholder="番地"><br>
        <input type="text" name="tatemono" size="30" placeholder="建物名"><br>

        携帯電話番号 必須 (ハイフンなし) <input type="tel" name="tel" required><br>

        学科・学年 必須 学科:
         <select name="class_name" required>
            <option value="">学科を選択してください</option>
            <option value="system">システム系学科</option>
            <option value="business">ビジネス系学科</option>
            <option value="design">デザイン系学科</option>
        </select>
        学年:
        <select name="school_year" required>
            <option value="">学年を選択してください</option>
            <option value="1">1年</option>
            <option value="2">2年</option>
            <option value="3">3年</option>
        </select>

        <button type="reset">入力内容をクリアする</button>
        <button type="submit">送信</button>
    </form>
</body>
</html>
