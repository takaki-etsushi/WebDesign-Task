<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>

<body>
    <p>必要事項を入力の上、送信ボタンを押してください。</p>

    <form action="#" method="get" enctype="multipart/form-data">
        <table>
            <tr>
                <th>ID <span class="must">必須</span><span class="small">(メールアドレス)</span></th>
                <td><input type="email" name="email" size="30" placeholder="例 :xxx@morijyobi.ac.jp" required><br></td>
            </tr>

            <tr>
                <th>パスワード <span class="must">必須</span> <span class="small">(半角英数字8文字以上)</span></th>
                <td>
                    <input type="password" name="minlength" size="30" minlength="8" required>
                    <label><input type="checkbox" name="password">パスワードを表示する<br></label>
                </td>
            </tr>

            <tr>
                <th>氏名 <span class="must">必須</span></th>
                <td>
                    姓 : <input type="text" name="last_name" placeholder="例 : 盛岡" required>
                    名 : <input type="text" name="first_name" placeholder="例 : 太郎" required><br>
                </td>
            </tr>

            <tr>
                <th>住所</th>
                <td>
                    〒<input type="text" name="post_code" size="8" value="020-0021" readonly><br>
                    <input type="text" name="address" value="岩手県盛岡市中央通3丁目" readonly><br>
                    <input type="text" name="street_address" placeholder="番地"><br>
                    <input type="text" name="building" size="30" placeholder="建物名"><br>
                </td>
            </tr>

            <tr>
                <th>携帯電話番号 <span class="must">必須</span> <span class="small">(ハイフンなし)</span></th>
                <td><input type="tel" name="tel" required><br></td>
            </tr>

            <tr>
                <th>学科・学年 <span class="must">必須</span></th>
                <td>
                    学科 :
                    <select name="class_name" required>
                        <option value="">学科を選択してください</option>
                        <option value="system">システム系学科</option>
                        <option value="business">ビジネス系学科</option>
                        <option value="design">デザイン系学科</option>
                    </select>

                    学年:
                    <select name="school_year" required>
                        <option value="">学年を選択してください</option>
                        <option value="1">1年</option>
                        <option value="2">2年</option>
                        <option value="3">3年</option>
                    </select><br>
                </td>
            </tr>

            <tr>
                <th>お得な情報・クーポン<span class="must"> 必須 </span></th>
                <td>
                    <label><input type="radio" name="coupon" value="yes" required>受け取る</label>
                    <label><input type="radio" name="coupon" value="no">受け取らない</label><br>
                </td>
            </tr>

            <tr>
                <th>ご意見・ご要望<span class="small">(200字以内でご記入ください)</span></th>
                <td><textarea name="multiple" cols="50" rows="10" maxlength="200"></textarea><br></td>
            </tr>
        </table>

        <div class="button-container">
            <button type="reset">入力内容をクリアする</button>
            <button type="submit">送信</button>
        </div>

    </form>
</body>

</html>
