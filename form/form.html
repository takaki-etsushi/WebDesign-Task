<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入力フォーム</title>
    <link rel="stylesheet" href="form-style.css">
</head>

<body>
    <h1>会員登録</h1>
    <p>以下の情報を入力し、確認ボタンを押して下さい。</p>

    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>お客様情報</legend>
            <div class="form-group">
                <label>姓</label>:
                <input type="text" name="last_name">
            </div>
            <div class="form-group">
                <label>名</label>:
                <input type="text" name="first_name">
            </div>
            <div class="form-group">
                <label>住所</label>:
                <input type="text" name="address">
            </div>
            <div class="form-group">
                <label>メールアドレス</label>:
                <input type="email" name="email">
            </div>
            <div class="form-group">
                <label>電話番号</label>:
                <input type="tel" name="tel"><br>
            </div>
            <div class="form-group">
                <label>生年月日</label>:
                <input type="date" name="birthday" value="1990-01-01">
            </div>
            <div class="form-group">
                <label>年齢</label>:
                <input type="number" name="age" min="0" max="150">歳
            </div>
            <div class="form-gender">
                <label id="gender">性別</label>:
                <label><input type="radio" name="gender" value="0">男</label>
                <label><input type="radio" name="gender" value="1">女</label>
                <label><input type="radio" name="gender" value="2">その他</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>パスワード</legend>
            英数字8文字以上で入力してください。<br>
            <input type="password" name="password"><br>
            確認のためもう一度入力してください。<br>
            <input type="password" name="password_confirm"><br>
        </fieldset>

        <fieldset>
            <legend>希望メールマガジン</legend>
            <label><input type="checkbox" name="magazine" value="1">IT</label>
            <label><input type="checkbox" name="magazine" value="2">営業</label>
            <label><input type="checkbox" name="magazine" value="3">接客</label>
            <label><input type="checkbox" name="magazine" value="4">医療</label>
        </fieldset>

        <fieldset>
            <legend>利用規約</legend>
            <a href="terms.html" target="_blank">利用規約を確認する</a><br>
            <label><input type="checkbox" name="terms" value="agree">規約に同意する</label>
        </fieldset>

        <button type="reset">内容をクリアする</button>
        <button type="submit">確認する</button>

    </form>
</body>

</html>
