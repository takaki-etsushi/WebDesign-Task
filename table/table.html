<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表の作成</title>
    <link rel="stylesheet" href="table-style.css">
</head>
<body>
    <table align = "center">
        <caption>北斗四兄弟</caption>

            <tr>

                <th>cv</th>
            </tr>

            <tr>
                <td><img src="img/raou.jpg" alt="ラオウ"></td>
                <td>ラオウ</td>

                <td>内海 賢二</td>

            <tr>
                <td><img src="img/toki.jpg" alt="トキ"></td>
                <td>トキ</td>
                <td>北斗有情破顔拳</td>

            </tr>
            <tr>
                <td><img src="img/jagi.jpg" alt="ジャギ"></td>
                <td>ジャギ</td>
                <td>北斗羅漢撃</td>
                <td>戸谷 公次</td>
            </tr>
            <tr>
                <td><img src="img/kensirou.jpg" alt="ケンシロウ"></td>
                <td>ケンシロウ</td>
                <td>岩山両斬波</td>
                <td>神谷 明</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
